<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
    }

    .x.axis path {
        display: none;
    }

</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

        var x0 = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

        var x1 = d3.scale.ordinal();

        var y = d3.scale.linear()
        .range([height, 0]);

        var color = d3.scale.ordinal()
        .range(["#98abc5", "#7b6888", "#a05d56", "#d0743c", "#ff8c00"]);

        var xAxis = d3.svg.axis()
        .scale(x0)
        .orient("bottom");

        var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(d3.format(".2s"));

        var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("/data.json", function(error, data) {
            var exclude = 'budget';
            var comparisonNames = data[1]["months"][0]["data"].map(function (d) { return d["type"]; }).filter(function (d) { return d !== exclude; });
            var month = 0;

            data.forEach(function(d) {
                d.ages = comparisonNames.map(function(name) {
                    var m = d.months[month];
                    var value = m.data.filter(function (d) {
                        return d['type'] == name;
                    });

                    var val = 0;
                    if (value[0]) {
                        val = value[0].val;
                    }

                    return {
                        name: name,
                        value: val
                    };
                });
            });

            x0.domain(data.map(function(d) { return d.precinct; }));
            x1.domain(comparisonNames).rangeRoundBands([0, x0.rangeBand()]);
            y.domain([0, d3.max(data,
                function(d) {
                    return d3.max(d.months, function(d) {
                        return d3.max(d.data, function (d) {
                            if (d.type != exclude) {
                                console.log(d.val);
                                return d.val || 0;
                            } else {
                                return 0;
                            }
                        });
                    });
                })
            ]);

            svg.append("g")
               .attr("class", "x axis")
               .attr("transform", "translate(0," + height + ")")
               .call(xAxis);

            svg.append("g")
               .attr("class", "y axis")
               .call(yAxis)
               .append("text")
               .attr("transform", "rotate(-90)")
               .attr("y", 6)
               .attr("dy", ".71em")
               .style("text-anchor", "end")
               .text("Deaths");

            var state = svg.selectAll(".state").data(data)
               .enter().append("g")
               .attr("class", "g")
               .attr("transform", function(d) { return "translate(" + x0(d.precinct) + ",0)"; });

            state.selectAll("rect")
               .data(function(d) { return d.ages; })
               .enter().append("rect")
               .attr("width", x1.rangeBand())
               .attr("x", function(d) {
                   return x1(d.name);
               })
               .attr("y", function(d) {
                   return y(d.value);
               })
               .attr("height", function(d) {
                   return height - y(d.value);
               })
               .style("fill", function(d) {
                   return color(d.name);
               });

            var legend = svg.selectAll(".legend")
               .data(comparisonNames.slice().reverse())
               .enter().append("g")
               .attr("class", "legend")
               .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
               .attr("x", width - 18)
               .attr("width", 18)
               .attr("height", 18)
               .style("fill", color);

            legend.append("text")
               .attr("x", width - 24)
               .attr("y", 9)
               .attr("dy", ".35em")
               .style("text-anchor", "end")
               .text(function(d) { return d; });
        });

    </script>
